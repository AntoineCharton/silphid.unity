Using:

-   TopNamespace.SubNameSpace.*, MyAssembly
-   TopNamespace.SubNameSpace.*, MyAssembly
    
Transitions:

-   &MyTransition1
    Type: SlideTransition
    Duration: 0.300

-   &MyTransition2
    Type: SlideTransition
    Duration: 0.300

Segues:

-   SourceViewModel: SomeViewModel
    TargetView: SomeView
    Direction: Forward
    Transition: *MyTransition1
        Duration: 0.100

Mappings:

-   Model: ${Name}Model
    ViewModel: ${Name}ViewModel

-   Variants: Platform/iOS+tvOS, Form/Mobile
    Model: ${Name}Model
    ViewModel: ${Name}ViewModel
    Resource: res://${Platform}/${Form}/${Name}View
    Overrides:
        -   Variants:
                - Platform/iOS
                - Platform/tvOS
                - Form/Mobile
                - Theme/Default
            View: ${Name}View
            Resource: res://path/${Name}View
        -   Variants: Platform/iOS
            View: ${Name}View