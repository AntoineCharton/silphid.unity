Assemblies:
-   MyAssembly1
-   MyAssembly2

Namespaces:
-   TopNamespace.SubNameSpace
-   TopNamespace.SubNameSpace2
    
Transitions:
-   &MyTransition1
    Type: SlideTransition
    Duration: 0.300
-   &MyTransition2
    Type: SlideTransition
    Duration: 0.300

Segues:
-   SourceViewModel: SomeViewModel | SomeOtherViewModel
    TargetView: SomeView
    Direction: Forward
    Transition: *MyTransition1
        Duration: 0.100

ViewModels:
-   Model: ${Name}Model 
    ViewModel: ${Name}ViewModel
    ViewName: ${Name}

Views:
-   Name: "*"
    Variants: Platform/iOS+tvOS, Form/Mobile
    View: ${Name}View
    Resource: res://${Platform}/${Form}/${Name}View
    Overrides:
        -   Variants:
                - Platform/iOS
                - Platform/tvOS
                - Form/Mobile
                - Theme/Default
            View: ${Name}View
            Resource: res://path/${Name}View
        -   Variants: Platform/iOS
            View: ${Name}View